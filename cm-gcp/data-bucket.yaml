---
- hosts: vms
  name: Using Command Module
  tasks:
    - name: gcloud version
      command: gcloud version
    - name: create a file
      file:
        name: file.txt
        state: touch
    - name: test (get)
      command: gcloud storage cp gs://ci-cd-oss-gcp-ix-startup-script/startup-script.sh .
    - name: test (write)
      command: gcloud storage cp file.txt gs://ci-cd-oss-gcp-ix-startup-script/
